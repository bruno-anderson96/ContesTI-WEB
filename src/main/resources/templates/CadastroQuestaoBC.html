<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastrar Questão de Banca</title>

<link href="QuestaoBC/css/estilo.css" th:href="@{QuestaoBC/css/estilo.css}"
	rel="stylesheet" />
<link href="css/bootstrap-3.3.6/css/bootstrap.min.css"
	th:href="@{QuestaoBC/css/bootstrap-3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" />
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
	th:href="@{css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

    <script src="QuestaoBC/css/bootstrap-3.3.6/js/bootstrap.min.js" th:href="@{bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" th:href="@{jquery/2.0.3/jquery.min.js}"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js " th:href="@{bootstrap/3.3.4/js/bootstrap.min.js}"></script>
 
 
 <style>
     select{
     background:#FFFFFF;
     font-weight:bold;
     font-style:normal;
     font-family:Verdana;
     font-size:14px;
     color:#1E90FF;
     }
</style>

</head>

<body data-spy="scroll">
    <div class="section section-primary">
       <div class="background-image background-image-fixed" style="background-image : url('https://unsplash.imgix.net/photo-1415871989540-61fe9268d3c8?w=1024&amp;q=50&amp;fm=jpg&amp;s=d4ccd3c8661437d6e3ea5e88c63c647f')"></div>
     
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h2 class="text-left">Cadastre-se sua Questão</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="section section-primary text-left">
      <div class="container">
        <div class="row">
          <div class="col-xs-3">
          <form name="formulario" method="post" action="cadastroBC">
              <label>Disciplina:</label>
              <select id="lista1">
                <option value="1"></option>
                <option value="BD">Banco de Dados</option>
                <option value="DS">Desenvolvimento de Sistemas</option>
                <option value="ES">Engenharia de Software</option>
                <option value="G-TI">Governança TI</option>
                <option value="RD">Redes</option>
                <option value="SI">Segurança da Informação</option>
              </select>
            </form>
          </div>
          <div class="col-md-4">
            <form name="formulario" method="post" action="cadastroBC">
              <label>Assunto:</label>
              <select id="lista1">
                <option value="2"></option>
                <option value="CV">Ciclo de Vida</option>
                <option value="D-UML">Diagrama da UML</option>
                <option value="SC">Scrum</option>
                <option value="FDD">FDD - Feature Driven Design Manifesto Agil</option>
                <option value="TDD">TDD - Teste Driven Develapment</option>
                <option value="SB">SweBook</option>
                <option value="MC">Modelo Cascata</option>
                <option value="MS">Metricas de Software</option>
                <option value="TCP">TCP/IP</option>
                <option value="TLG">Topologia de Rede</option>
                <option value="MS">Modelo OSI</option>
                <option value="MT">Meios de Transmissão</option>
                <option value="MR">Meios de Redes</option>
                <option value="DHCP">DHCP</option>
                <option value="DNS">DNS</option>
                <option value="FW">Firewall</option>
                <option value="PMBOOK">PMBOOK</option>
                <option value="IT/L">IT/L</option>
                <option value="MS">COBIT</option>
                <option value="AG">Algoritmos</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="JAVA">JAVA</option>
                <option value="PHP">PHP</option>
                <option value="OB">Orientação a Objeto</option>
                <option value="SGBD">SGBD - SISI Gerenciamneto de Banco de Dados</option>
                <option value="Mysql">Mysql</option>
                <option value="Sql">Sql</option>
                <option value="MR">Modelagem Relacional</option>
                <option value="BD">Banco de Dados</option>
                <option value="BD">Banco de dado a Objeto</option>
                <option value="BD">Arquitetura de Banco de Dados</option>
                <option value="CB">Conceito Basico</option>
                <option value="AD">Assinatura Digital</option>
                <option value="CIDA">CIDA - Confiabilidade, Integridade, Discponibilidade</option>
                <option value="CG">Criptografia</option>
                <option value="MW">Malware</option>
                <option value="PX">Proxy</option>
              </select>
            </form>
          </div>
          <div class="col-md-1">
            <label></label>
          </div>
          <div class="col-md-1 text-justify">
           <form name="formulario" method="post" action="cadastroBC">
              <label>Banca:</label>
              <select id="lista3">
                <option value="2"></option>
                <option value="CESPE">CESPE</option>
                <option value="FCC">FCC</option>
                <option value="CESGRANRIO">CESGRANRIO</option>
                <option value="ESAF">ESAF</option>
              </select>
            </form>
          </div>
        </div>
      </div>
    </div>
    <form action="#" th:action="@{CadastroQuestaoUser/criarQuestao}" role="form" class="form-horizontal" method="post">
      <div class="form-group has-feedback">
        <label class="col-xs-4 text-primary control-label">Questão</label>
        <div class="col-xs-4">
          <input name="pergunta" type="text" class="form-control input-lg" placeholder="Questão:"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 text-primary  control-label">
          <input type="radio" name="isCorreta" value="A"/> ( A ) </label>
        <div class="col-xs-4">
          <input name="desc1" type="text" class="form-control input-lg" placeholder="Aternativa"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 text-primary  control-label">
          <input type="radio" name="isCorreta" value="B"/> ( B ) </label>
        <div class="col-xs-4">
          <input name="desc2" type="text" class="form-control input-lg" placeholder="Aternativa"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 text-primary  control-label">
          <input type="radio" name="isCorreta" value="C"/> ( C ) </label>
        <div class="col-xs-4">
          <input name="desc3" type="text" class="form-control input-lg" placeholder="Aternativa"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 text-primary  control-label">
          <input type="radio" name="isCorreta" value="D"/> ( D ) </label>
        <div class="col-xs-4">
          <input name="desc4" type="text" class="form-control input-lg" placeholder="Aternativa"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 text-primary  control-label">
          <input type="radio" name="isCorreta" value="E"/> ( E ) </label>
        <div class="col-xs-4">
          <input name="desc5" type="text" class="form-control input-lg" placeholder="Aternativa"/>
        </div>
      </div>
      <div class="col-xs-4"></div>
      <button type="submit" class="bg-info btn btn-success btn-primary btn-sm">Criar</button>
      <button type="submit" class="bg-info btn btn-danger btn btn-primary btn-sm">Voltar</button>
      <input type="reset" class="bg-info btn btn-warning btn-primary btn-sm" value="Limpar Campos"/>
      <div class="col-xs-2"></div>
    </form>
    <div class="section section-primary">
      <div class="background-image background-image-fixed" style="background-image : url('https://unsplash.imgix.net/photo-1415871989540-61fe9268d3c8?w=1024&amp;q=50&amp;fm=jpg&amp;s=d4ccd3c8661437d6e3ea5e88c63c647f')"></div>
     </div>
    
   
  

</body>

</html>
