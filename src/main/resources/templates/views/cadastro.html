<html>

 <head>
    
   
    <meta charset="utf-8">
    <title>Cadastro</title>
    <script src="css/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    
    <link href="cadastro/estilo.css" rel="stylesheet" type="text/css">
  
  </head>
  <body data-spy="scroll">
    <div class="section section-info">
    
     
      <div class="container">
        <div class="row">
        </div>
      </div>
    
    </div>
   
    <div class="container-fluid">
      <h2 class="text-justify text-primary">Cadastro de Úsuario</h2>
      <form role="form" class="form-horizontal">
        <div class="form-group">
         
          <br>
          <label class="col-xs-3 control-label">Nome:</label>
         
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Nome" nome="input_nome">
          </div>
        
        </div>
        
        <div class="form-group">
          <label class="col-xs-3 control-label">Email:</label>
         
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Email" email="input_email">
          </div>
       
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">Senha:</label>
         
          <div class="col-xs-4">
            <input type="text" class="form-control" nome="input_nome" placeholder="Senha">
          </div>
       
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">Confirma Senha:</label>
         
          <div class="col-xs-4">
            <input type="text" class="form-control" nome="input_nome" placeholder="Confirma Senha">
          </div>
        </div>
      
      </form>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
         
          <div class="col-md-6">
            <button type="submit" class="btn btn-lg btn-primary">Novo</button>
          </div>
       
        </div>
        <div class="row">
          
          <div class="col-md-12">
            <p></p>
            <button type="submit" class="btn btn-lg btn-primary">Voltar</button>
          </div>
       
        </div>
      
      </div>
    
    </div>
    
   </body>
</html>
