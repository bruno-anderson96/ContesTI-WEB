<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Usuário</title>
<link rel="shortcut icon" href="usuario/imagens/favicon.ico"/>



<link href="usuario/css/estilo.css" th:href="@{usuario/css/estilo.css}"
	rel="stylesheet" />
	
	
</head>

<body data-spy="scroll">
	<div class="section section-primary">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-left">Cadastro de Usuário</h2>
				</div>
			</div>
			<div class="row">
			
				<div class="col-md-1">
					<img src="usuario/imagens/logo.png" class="im-circle img-responsive"/>	
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				<form th:object="${usuario}" th:action="@{cadastro/criarUsuario}" method="post" role="form" class="form-horizontal">
						
						<div class="alert alert-success" th:text="${mensagem}"
						th:if="${not #strings.isEmpty(mensagem)}"></div>
						
						<div class="alert alert-danger" th:text="${erro}"
						th:if="${not #strings.isEmpty(erro)}"></div>
						
						<div class="form-group">
						
							<div class="col-xs-3"></div>
							<div class="col-xs-5">
							     <label class= "text-primary"> Nome:</label>
								<input type="text" class="form-control" placeholder="Nome"
									name="nome_usuario" />
							</div>
						</div>
						
						<div class="form-group">
							 <div class="col-xs-3"></div>
							<div class="col-xs-5">
							 <label class= "text-primary"> Login:</label>
								<input name = "login" type="text" class="form-control" placeholder="Login"/>
							</div>
						</div>
						
						<div class="form-group">
						 <div class="col-xs-3"></div>
						 <div class="col-xs-5">
							 <label class= "text-primary"> Email:</label>
							
								<input type="text" class="form-control" placeholder="Email"
									name="email" />
							</div>
						</div>
						
						<div class="form-group">
							 <div class="col-xs-3"></div>
							 <div class="col-xs-5">
							 <label class= "text-primary"> Senha:</label>
							
								<input type="password" class="form-control" name="senha"
									placeholder="Senha" />
							</div>
						</div>
						
						<div class="form-group">
							 <div class="col-xs-3"></div>
							 <div class="col-xs-5">
							 <label class= "text-primary"> Confirma senha:</label>
						     <input type="password" class="form-control" name="confirmar_senha"
									placeholder="Confirma Senha" />
									<br/>
									<button type="submit" class="btn btn-success btn btn-primary btn-xs"> Cadastrar-se </button>
									<!-- <input type="button" value="Voltar" onClick="history.go(-1)"/>Voltar -->
									    <a th:href="@{/}" class="btn btn-success btn btn-danger btn-xs">Voltar</a>
								
							</div>
						</div>
					</form>
					
				
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid"></div>
	<div class="section section-primary">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p></p>
				</div>
			</div>
		</div>
	</div>
	<div class="section section-primary"></div>
	<div class="section section-primary"></div>
	<div class="section section-primary"><!--  <center>© - Desenvolvimento - ContesTI.</center>--> </div>
    

</body>

</html>
