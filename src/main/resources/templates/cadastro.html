<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Usuário</title>



<link href="usuario/css/estilo.css" th:href="@{usuario/css/estilo.css}"
	rel="stylesheet" />

</head>

<body data-spy="scroll">
	<div class="section section-primary">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-left">Cadastro de Usuário</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1">
					<img src="usuario/imagens/Logo Marca.png"
						class="hidden-md hidden-sm hidden-xs img-circle img-responsive"/>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form th:object="${usuario}" th:action="@{cadastro/criarUsuario}" method="post" role="form" class="form-horizontal">
						<div class="form-group">
							<br/> <label class="col-xs-3 text-primary control-label">Nome:</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="Nome"
									name="nome_usuario" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 text-primary control-label">Login:</label>
							<div class="col-xs-4">
								<input name = "login" type="text" class="form-control" placeholder="Login"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 text-primary control-label">Email:</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="Email"
									name="email" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 text-primary control-label">Senha:</label>
							<div class="col-xs-4">
								<input type="password" class="form-control" name="senha"
									placeholder="Senha" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 text-primary control-label">Confirma
								Senha:</label>
							<div class="col-xs-4">
								<input type="password" class="form-control" name="confirmar_senha"
									placeholder="Confirma Senha" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<button type="submit" class="bg-info  btn-link btn-sm">Novo</button>
							</div>
							<div class="col-md-1">
								
								
								<!-- <input type="button" value="Voltar" onClick="history.go(-1)"/>Voltar -->
								<button type="submit" class="bg-info  btn-link btn-sm">Voltar</button>
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid"></div>
	<div class="section section-primary">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p></p>
				</div>
			</div>
		</div>
	</div>
	<div class="section section-primary"></div>
	<div class="section section-primary"></div>
	<div class="section section-primary"></div>


</body>

</html>
