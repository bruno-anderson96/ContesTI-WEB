<html><head>
    <meta charset="utf-8">
    <title>Cadastro de Úsuario</title>
    <script src="css/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
  </head><body data-spy="scroll">
    <div class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-left">Cadastro de Úsuario</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1">
            <img src="imagens\objetos-2.png" class="img-circle img-responsive">
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <br>
                <label class="col-xs-3 text-primary control-label">Nome:</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" placeholder="Nome" nome="input_nome">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3 text-primary control-label">Email:</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" placeholder="Email" email="input_email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3 text-primary control-label">Senha:</label>
                <div class="col-xs-4">
                  <input type="password" class="form-control" nome="input_nome" placeholder="Senha">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3 text-primary control-label">Confirma Senha:</label>
                <div class="col-xs-4">
                  <input type="password" class="form-control" nome="input_nome" placeholder="Confirma Senha">
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-md-1">
                <button type="submit" class="bg-info  btn-link btn-sm">Novo</button>
              </div>
              <div class="col-md-1">
                <button type="submit" class="bg-info  btn-link btn-sm">Voltar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid"></div>
    <div class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div class="section section-primary"></div>
  

</body></html>
