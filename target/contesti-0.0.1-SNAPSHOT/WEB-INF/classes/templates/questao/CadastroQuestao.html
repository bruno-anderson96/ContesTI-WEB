<html><head>
    <meta charset="utf-8">
    <title>Cadastro Questão</title>
    <link href="css/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
    <script src="css/bootstrap-3.3.6/js/bootstrap.min.js"></script>
  </head><body data-spy="scroll">
    <div class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-md-11">
            <h2 class="text-left">Cadastro de Questões</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="background-image" style="background-image : url(http://demoura.adv.br/gallery_gen/459a1fe31e97b5e293abf8e19b123d35_gallery.jpg)"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form role="form" class="form-horizontal">
              <div class="form-group has-feedback">
                <label class="col-xs-3 text-primary control-label">Cadastra Questão:</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-lg" placeholder="Questão:" nome="input_questão">
                </div>
              </div>
              <div class="form-group has-feedback">
                <label class="col-xs-3 text-primary  control-label">( A ):</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-lg" placeholder="Aternativa:" nome="input_questão">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3 text-primary  control-label">( B )</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-lg" placeholder="Alternativa" email="input_questão">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3 text-primary  control-label">( C )</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-lg" placeholder="Alternativa" email="input_questão">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3 text-primary control-label">( D )</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-lg" placeholder="Alternativa" nome="input_nome">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3 text-primary  control-label">Resposta:</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-lg" placeholder="Resposta" nome="input_nome">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-2 text-right">
                <button type="submit" class="bg-info  btn-link btn-sm">Criar</button>
              </div>
              <div class="col-md-1 text-center">
                <button type="submit" class="bg-info  btn-link btn-sm">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid"></div>
  

</body></html>
